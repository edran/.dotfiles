- name: productivity | Install various cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    # general
    - firefox
    - google-chrome
    - anki
    - caffeine
    - omnigraffle
    - slack
    - dropbox
    - skype
    - licecap
    - afred
    - time-out
    - cheatsheet
    # dev
    - shiftit
    - docker
    - vagrant
    - zotero
    - dash
    - cyberduck
    - mountain-duck
    # media
    - spotify
    - vlc
    - transmission
    - handbrake
    - steam
    - battle-net
    - sonic-pi
