---
- name: Manage edran\'s dotfiles (https://github.com/edran/dotfiles)
  hosts: localhost
  connection: local
  
  tasks:
    - name: Load variables
      include_vars: ../vars.yml

    - include: tasks/linking.yml
      when: do_link

    - include: tasks/packages.yml

    - name: Run docker.ubuntu
      hosts: all
      roles:
        - angstwad.docker_ubuntu
